<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzless - Versão Corrigida</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            min-height: 100vh;
        }

        .game-container {
            margin: 2rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(6, 60px);
            grid-template-rows: repeat(6, 60px);
            gap: 2px;
            background-color: #333;
            padding: 5px;
            border-radius: 5px;
        }

        .cell {
            background-color: #444;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cell.pattern {
            background-color: #ffd700;
            animation: blink 0.5s infinite;
        }

        .cell.selected {
            background-color: #00ff00 !important;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .controls {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }

        button {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            background-color: #2ecc71;
            border: none;
            color: white;
            border-radius: 5px;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        #message {
            margin-top: 1.5rem;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <h1>PUZZLESS - Memory Hack</h1>
    <div class="game-container">
        <div class="grid" id="grid"></div>
    </div>
    <div class="controls">
        <button id="restart">Reiniciar</button>
        <button id="new">Novo Padrão</button>
    </div>
    <div id="message"></div>

    <script>
        const GRID_SIZE = 6;
        let currentPattern = [];
        let currentRound = 0;
        let isGameActive = false;
        let isShowingPattern = false;

        function initializeGame() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            
            // Create grid cells
            for(let i = 0; i < GRID_SIZE; i++) {
                for(let j = 0; j < GRID_SIZE; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    grid.appendChild(cell);
                }
            }
        }

        function generateValidPattern() {
            currentPattern = [];
            const usedRows = new Set();
            const usedCols = new Set();

            while(currentPattern.length < GRID_SIZE) {
                const row = Math.floor(Math.random() * GRID_SIZE);
                const col = Math.floor(Math.random() * GRID_SIZE);

                if(!usedRows.has(row) && !usedCols.has(col)) {
                    currentPattern.push({row, col});
                    usedRows.add(row);
                    usedCols.add(col);
                }
            }
        }

        function showPattern() {
            isShowingPattern = true;
            const cells = document.querySelectorAll('.cell');
            
            // Reset all cells
            cells.forEach(cell => {
                cell.classList.remove('pattern', 'selected');
            });

            // Show pattern with synchronized blinking
            currentPattern.forEach(({row, col}) => {
                const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                cell.classList.add('pattern');
            });

            // Hide pattern after 2 seconds
            setTimeout(() => {
                cells.forEach(cell => cell.classList.remove('pattern'));
                isShowingPattern = false;
                isGameActive = true;
            }, 2000);
        }

        function checkSolution() {
            const selectedCells = [...document.querySelectorAll('.cell.selected')];
            
            // Verify correct pattern
            const correct = currentPattern.every(patternCell => {
                return selectedCells.some(selectedCell => 
                    selectedCell.dataset.row == patternCell.row && 
                    selectedCell.dataset.col == patternCell.col
                );
            });

            // Verify exact match
            return correct && selectedCells.length === GRID_SIZE;
        }

        function handleCellClick(e) {
            if(!isGameActive || isShowingPattern) return;

            const cell = e.target;
            const currentSelected = document.querySelectorAll('.cell.selected').length;

            // Toggle selection
            if(cell.classList.contains('selected')) {
                cell.classList.remove('selected');
            } else if(currentSelected < GRID_SIZE) {
                cell.classList.add('selected');
            }

            // Auto-verify when grid is full
            if(document.querySelectorAll('.cell.selected').length === GRID_SIZE) {
                if(checkSolution()) {
                    currentRound++;
                    
                    if(currentRound === 3) {
                        document.getElementById('message').textContent = "Sucesso! Padrão completo!";
                        resetGame();
                    } else {
                        document.getElementById('message').textContent = "Correto! Próximo nível...";
                        setTimeout(() => {
                            document.getElementById('message').textContent = "";
                            startNewRound();
                        }, 1500);
                    }
                } else {
                    document.getElementById('message').textContent = "Padrão incorreto! Tente novamente.";
                    showPattern();
                }
            }
        }

        function startNewRound() {
            isGameActive = false;
            document.querySelectorAll('.cell.selected').forEach(cell => {
                cell.classList.remove('selected');
            });
            generateValidPattern();
            showPattern();
        }

        function resetGame() {
            currentRound = 0;
            startNewRound();
        }

        // Event Listeners
        document.getElementById('grid').addEventListener('click', handleCellClick);
        document.getElementById('restart').addEventListener('click', resetGame);
        document.getElementById('new').addEventListener('click', () => {
            currentRound = 0;
            resetGame();
        });

        // Initialize Game
        initializeGame();
        generateValidPattern();
        showPattern();
    </script>
</body>
</html>
