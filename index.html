<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Pattern Memory Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            min-height: 100vh;
        }

        .game-container {
            margin: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(6, 60px);
            grid-template-rows: repeat(6, 60px);
            gap: 2px;
            background-color: #333;
            padding: 5px;
            border-radius: 5px;
        }

        .cell {
            background-color: #444;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .cell.active {
            background-color: gold;
            animation: blink 500ms infinite;
        }

        .cell.correct {
            background-color: #2ecc71 !important;
        }

        .cell.error {
            background-color: #e74c3c !important;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db;
            border: none;
            color: white;
            border-radius: 5px;
        }

        #status {
            margin-top: 20px;
            font-size: 18px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Star Pattern Memory Challenge</h1>
    <div class="game-container">
        <div class="grid" id="grid"></div>
    </div>
    <div class="controls">
        <button id="restart">Reiniciar Jogo</button>
    </div>
    <div id="status"></div>

    <script>
        const GRID_SIZE = 6;
        const MAX_ATTEMPTS = 3;
        const REQUIRED_ROUNDS = 4;
        
        let currentPattern = [];
        let currentRound = 0;
        let attemptsLeft = MAX_ATTEMPTS;
        let isGameActive = false;
        let isPatternVisible = false;

        function initializeGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            
            for(let i = 0; i < GRID_SIZE; i++) {
                for(let j = 0; j < GRID_SIZE; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    grid.appendChild(cell);
                }
            }
        }

        function generateValidPattern() {
            currentPattern = [];
            const usedRows = new Set();
            const usedCols = new Set();

            while(currentPattern.length < GRID_SIZE) {
                const row = Math.floor(Math.random() * GRID_SIZE);
                const col = Math.floor(Math.random() * GRID_SIZE);

                if(!usedRows.has(row) && !usedCols.has(col)) {
                    currentPattern.push({row, col});
                    usedRows.add(row);
                    usedCols.add(col);
                }
            }
        }

        function showPattern() {
            isPatternVisible = true;
            updateStatus();
            
            currentPattern.forEach(({row, col}) => {
                const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                cell.classList.add('active');
            });

            setTimeout(() => {
                currentPattern.forEach(({row, col}) => {
                    const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                    cell.classList.remove('active');
                });
                isPatternVisible = false;
                isGameActive = true;
                updateStatus();
            }, 2000);
        }

        function checkPattern(selectedCell) {
            const isCorrect = currentPattern.some(
                ({row, col}) => 
                    row === parseInt(selectedCell.dataset.row) &&
                    col === parseInt(selectedCell.dataset.col)
            );

            if(isCorrect) {
                selectedCell.classList.add('correct');
                checkWinCondition();
            } else {
                selectedCell.classList.add('error');
                attemptsLeft--;
                updateStatus();
                
                if(attemptsLeft === 0) {
                    endGame(false);
                }
            }
        }

        function checkWinCondition() {
            const correctCells = document.querySelectorAll('.correct').length;
            
            if(correctCells === GRID_SIZE) {
                currentRound++;
                
                if(currentRound === REQUIRED_ROUNDS) {
                    endGame(true);
                } else {
                    startNewRound();
                }
            }
        }

        function startNewRound() {
            isGameActive = false;
            attemptsLeft = MAX_ATTEMPTS;
            document.querySelectorAll('.cell').forEach(cell => {
                cell.className = 'cell';
            });
            generateValidPattern();
            showPattern();
        }

        function endGame(success) {
            isGameActive = false;
            
            if(success) {
                document.getElementById('status').innerHTML = `
                    <h2>Parabéns! Você completou o desafio!</h2>
                    <img src="pineapple.png" alt="Prêmio" style="max-width: 300px;">
                `;
            } else {
                document.getElementById('status').textContent = 
                    "Game Over! Tente novamente.";
            }
        }

        function updateStatus() {
            const statusElement = document.getElementById('status');
            statusElement.innerHTML = `
                Round: ${currentRound + 1}/${REQUIRED_ROUNDS}<br>
                Tentativas restantes: ${attemptsLeft}<br>
                ${isPatternVisible ? 'Observe o padrão!' : 'Selecione as estrelas!'}
            `;
        }

        function handleCellClick(e) {
            if(!isGameActive || isPatternVisible) return;
            
            const cell = e.target;
            if(cell.classList.contains('correct') || 
               cell.classList.contains('error')) return;
            
            checkPattern(cell);
        }

        function resetGame() {
            currentRound = 0;
            attemptsLeft = MAX_ATTEMPTS;
            document.getElementById('status').textContent = '';
            startNewRound();
        }

        // Event Listeners
        document.getElementById('grid').addEventListener('click', handleCellClick);
        document.getElementById('restart').addEventListener('click', resetGame);

        // Initialize Game
        initializeGrid();
        generateValidPattern();
        showPattern();
    </script>
</body>
</html>
