<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Star Pattern</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(6, 50px);
            grid-template-rows: repeat(6, 50px);
            gap: 2px;
            margin: 20px auto;
            background-color: #333;
            padding: 5px;
            border-radius: 5px;
        }

        .cell {
            background-color: #444;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cell.active {
            background-color: gold;
        }

        .cell.selected {
            background-color: #2ecc71;
        }

        .cell.error {
            background-color: #e74c3c;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db;
            border: none;
            color: white;
            border-radius: 5px;
        }

        #timer {
            font-size: 20px;
            margin: 10px 0;
        }

        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Memory Star Pattern</h1>
        <div id="timer">Tempo restante: 02:00</div>
        <div class="grid" id="grid"></div>
        <div class="controls">
            <button id="restart">Novo Jogo</button>
            <button id="show-pattern">Mostrar Padrão</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        const GRID_SIZE = 6;
        const TOTAL_STARS = 6;
        const PATTERN_TIME = 2000;
        const GAME_TIME = 120000;
        const MAX_ATTEMPTS = 3;

        let currentPattern = [];
        let correctAttempts = 0;
        let timer;
        let gameTimer;
        let isPatternVisible = false;

        function createGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            
            for(let i = 0; i < GRID_SIZE; i++) {
                for(let j = 0; j < GRID_SIZE; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener('click', handleCellClick);
                    grid.appendChild(cell);
                }
            }
        }

        function generateValidPattern() {
            currentPattern = [];
            const usedRows = new Set();
            const usedCols = new Set();

            while(currentPattern.length < TOTAL_STARS) {
                const row = Math.floor(Math.random() * GRID_SIZE);
                const col = Math.floor(Math.random() * GRID_SIZE);

                if(!usedRows.has(row) && !usedCols.has(col)) {
                    currentPattern.push({row, col});
                    usedRows.add(row);
                    usedCols.add(col);
                }
            }
        }

        function showPattern() {
            isPatternVisible = true;
            currentPattern.forEach(({row, col}) => {
                const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                cell.classList.add('active');
            });

            setTimeout(() => {
                currentPattern.forEach(({row, col}) => {
                    const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                    cell.classList.remove('active');
                });
                isPatternVisible = false;
                startGame();
            }, PATTERN_TIME);
        }

        function handleCellClick(e) {
            if(isPatternVisible) return;

            const cell = e.target;
            const row = parseInt(cell.dataset.row);
            const col = parseInt(cell.dataset.col);

            const isCorrect = currentPattern.some(
                pos => pos.row === row && pos.col === col
            );

            if(isCorrect && !cell.classList.contains('selected')) {
                cell.classList.add('selected');
                checkWin();
            } else if(!isCorrect) {
                cell.classList.add('error');
                showPattern();
                setTimeout(() => {
                    cell.classList.remove('error');
                }, 1000);
            }
        }

        function checkWin() {
            const selected = document.querySelectorAll('.selected').length;
            if(selected === TOTAL_STARS) {
                correctAttempts++;
                
                if(correctAttempts === MAX_ATTEMPTS) {
                    showSuccess();
                } else {
                    resetRound();
                }
            }
        }

        function startGame() {
            clearInterval(timer);
            let timeLeft = GAME_TIME / 1000;
            
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = 
                    `Tempo restante: ${Math.floor(timeLeft / 60).toString().padStart(2, '0')}:${(timeLeft % 60).toString().padStart(2, '0')}`;
                
                if(timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function resetRound() {
            document.querySelectorAll('.cell').forEach(cell => {
                cell.classList.remove('selected', 'error');
            });
            generateValidPattern();
            showPattern();
        }

        function showSuccess() {
            clearInterval(timer);
            document.getElementById('result').innerHTML = `
                <h2>Parabéns! Você completou o desafio!</h2>
                <img src="pineapple.png" alt="Success" style="max-width: 300px;">
            `;
        }

        function endGame() {
            clearInterval(timer);
            document.getElementById('result').textContent = 
                'Tempo esgotado! Tente novamente.';
            resetGame();
        }

        function resetGame() {
            correctAttempts = 0;
            document.getElementById('result').innerHTML = '';
            createGrid();
            generateValidPattern();
            showPattern();
        }

        // Event Listeners
        document.getElementById('restart').addEventListener('click', resetGame);
        document.getElementById('show-pattern').addEventListener('click', () => {
            if(!isPatternVisible) showPattern();
        });

        // Initialize Game
        createGrid();
        generateValidPattern();
        showPattern();
    </script>
</body>
</html>
