<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzless - GTA Ball Clone</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .terminal {
            background-color: #000;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 2px;
            margin: 20px 0;
        }

        .cell {
            width: 50px;
            height: 50px;
            background-color: #002200;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .cell.active {
            background-color: #00ff00;
            box-shadow: 0 0 15px #00ff00;
        }

        .cell.error {
            background-color: #ff0000 !important;
            box-shadow: 0 0 15px #ff0000;
        }

        .status {
            margin-top: 20px;
            text-align: center;
        }

        button {
            background-color: #003300;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 10px 20px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s;
        }

        button:hover {
            background-color: #00ff00;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="grid" id="grid"></div>
        <div class="status" id="status"></div>
        <div class="controls">
            <button id="restart">Reiniciar Sistema</button>
        </div>
    </div>

    <script>
        const MATRIX_SIZE = 6;
        const PATTERN_TIME = 2000;
        const MAX_ATTEMPTS = 3;
        const REQUIRED_WINS = 4;

        let currentPattern = [];
        let attempts = 0;
        let wins = 0;
        let isPatternActive = false;

        function initializeMatrix() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            
            for(let i = 0; i < MATRIX_SIZE; i++) {
                for(let j = 0; j < MATRIX_SIZE; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    grid.appendChild(cell);
                }
            }
        }

        function generateGTAPattern() {
            currentPattern = [];
            const usedRows = new Set();
            const usedCols = new Set();

            while(currentPattern.length < MATRIX_SIZE) {
                const row = Math.floor(Math.random() * MATRIX_SIZE);
                const col = Math.floor(Math.random() * MATRIX_SIZE);

                if(!usedRows.has(row) && !usedCols.has(col)) {
                    currentPattern.push({row, col});
                    usedRows.add(row);
                    usedCols.add(col);
                }
            }
        }

        function displayPattern() {
            isPatternActive = true;
            currentPattern.forEach(({row, col}) => {
                const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                cell.classList.add('active');
            });

            setTimeout(() => {
                currentPattern.forEach(({row, col}) => {
                    const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                    cell.classList.remove('active');
                });
                isPatternActive = false;
                startInputPhase();
            }, PATTERN_TIME);
        }

        function startInputPhase() {
            document.querySelectorAll('.cell').forEach(cell => {
                cell.addEventListener('click', handleCellClick);
            });
        }

        function handleCellClick(e) {
            if(isPatternActive) return;

            const cell = e.target;
            const row = parseInt(cell.dataset.row);
            const col = parseInt(cell.col);

            const isCorrect = currentPattern.some(
                pos => pos.row === row && pos.col === col
            );

            if(isCorrect) {
                cell.classList.add('active');
                checkWin();
            } else {
                cell.classList.add('error');
                attempts++;
                checkLoss();
            }
        }

        function checkWin() {
            const correctCells = document.querySelectorAll('.active').length;
            
            if(correctCells === MATRIX_SIZE) {
                wins++;
                updateStatus();
                
                if(wins === REQUIRED_WINS) {
                    showHackSuccess();
                } else {
                    startNewRound();
                }
            }
        }

        function checkLoss() {
            if(attempts >= MAX_ATTEMPTS) {
                showHackFailure();
            }
        }

        function startNewRound() {
            document.querySelectorAll('.cell').forEach(cell => {
                cell.classList.remove('active', 'error');
                cell.removeEventListener('click', handleCellClick);
            });
            generateGTAPattern();
            displayPattern();
        }

        function showHackSuccess() {
            const status = document.getElementById('status');
            status.innerHTML = `
                <h3>HACK BEM SUCEDIDO!</h3>
                <img src="pineapple.png" alt="Hack Completo" style="max-width: 200px;">
            `;
            setTimeout(resetSystem, 5000);
        }

        function showHackFailure() {
            const status = document.getElementById('status');
            status.innerHTML = '<h3>FALHA NO SISTEMA! Reiniciando...</h3>';
            setTimeout(resetSystem, 3000);
        }

        function resetSystem() {
            wins = 0;
            attempts = 0;
            initializeMatrix();
            generateGTAPattern();
            displayPattern();
            updateStatus();
        }

        function updateStatus() {
            document.getElementById('status').innerHTML = `
                Nível de Acesso: ${wins}/${REQUIRED_WINS}<br>
                Tentativas Restantes: ${MAX_ATTEMPTS - attempts}
            `;
        }

        // Inicialização do Sistema
        document.getElementById('restart').addEventListener('click', resetSystem);
        initializeMatrix();
        generateGTAPattern();
        displayPattern();
        updateStatus();
    </script>
</body>
</html>
